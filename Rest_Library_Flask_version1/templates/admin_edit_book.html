{% extends 'base.html' %}
{% block title %}Edit Book{% endblock %}
{% block content %}
<h2>✏️ Edit Book</h2>
<form method="post" action="/admin/books/edit/{{ book.id }}">
    <label>Title:</label>
    <input type="text" name="title" value="{{ book.title }}" required><br><br>
    <label>Author:</label>
    <input type="text" name="author" value="{{ book.author }}" required><br><br>
    <button type="submit">Save Changes</button>
</form>
<a href="/admin/books">← Back to Book List</a>
{% endblock %}
