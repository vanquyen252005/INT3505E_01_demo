# Server port
server.port=8082

# Expose actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus,circuitbreakers,circuitbreakerevents
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Logging configuration
logging.file.name=logs/myapp.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Metrics configuration
management.metrics.tags.application=service-operation
management.metrics.export.prometheus.step=10s

# Circuit Breaker Configuration (Resilience4j)
resilience4j.circuitbreaker.instances.externalService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.externalService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.externalService.sliding-window-size=10
resilience4j.circuitbreaker.instances.externalService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.externalService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.externalService.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.externalService.register-health-indicator=true

# Retry Configuration
resilience4j.retry.instances.externalService.max-attempts=3
resilience4j.retry.instances.externalService.wait-duration=500ms

# Time Limiter Configuration
resilience4j.timelimiter.instances.externalService.timeout-duration=2s

# Micrometer Tracing Configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans